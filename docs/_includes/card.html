<div class="card">
  {% if include.url %}
  <a  href="{{ include.url }}">
  {% else %}
  <a>
  {% endif %}
    <div class="label">
      {% if include.label1 %}
        <span>{{ include.label1 }}</span>
        {% if include.label2 %}
          <span>{{ include.label2 }}</span>
        {% endif %}
      {% endif %}
    </div>
    <div class="body">
      <h1>{{ include.name }}</h1>
      <p>{{ include.text }}</p>
      {% if include.thumbnail %}
      <img src="{{ include.thumbnail }}" scale="0" />
      {% endif %}
    </div>
  </a>
</div>
